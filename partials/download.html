<div class="panel panel-default">
  <div class="panel-heading">Download
  </div>
  <div class="panel-body">
    <form method="POST" class="form-horizontal" target="http://localhost:8080/file/download" ng-submit="download_file()" name="download_file_form">
      <div class="form-group">
        <label class="col-md-1 control-label">Hash: </label>
        <div class="col-md-11">
          <textarea class="form-control" rows="10" ng-model="sha1"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-9 col-md-offset-1">
          <input class="btn btn-primary"  type="submit" value="Download" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">{{download_response}}</label>
        <div class="col-md-6"></div>
      </div>
    </form>
  </div>
</div>
